[uwsgi]
chdir = /srv/CopAndRobberInBusan/
module = CopAndRobber.wsgi:application
home = /home/ubuntu/venv/

uid = godqhrenf
gid = godqhrenf

socket = /tmp/CopAndRobber.sock
chmod-socket = 666
chown-socket = godqhrenf:godqhrenf

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/CopAndRobber.pid
logto = /var/log/uwsgi/CopAndRobber/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true